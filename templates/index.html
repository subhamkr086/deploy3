<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<style>
    * {
        padding: 0;
        margin: 0;
        /* box-sizing: border-box; */
    }

    body {
        padding: 2rem;
        font-family: 'Poppins', sans-serif;
        height: 90vh;
        display: flex;
        align-items: center;
        /* background: #d04f4f; */
        font-family: "Roboto", sans-serif;
    }

    .progress-section {
        width: 100%;
        max-width: 55vw;
        /* border-radius: 40px;
    background: #ffffff; */
        padding: 1rem 2rem;
        margin: 0 auto;
        box-shadow: 0px 1px 10px 0px #0000001f;
    }

    img {
        width: 60px;
        display: block;
        margin: 20px auto;
    }

    .task-progress {
        margin: 1.5rem 0;
    }

    .task-progress p {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #525252;
        font-size: 1rem;
    }

    span {
        color: #525252;
    }

    .progress {
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
        border: none;
        border-radius: 10px;
        height: 0.6rem;
    }

    .progress::-webkit-progress-bar {
        background-color: #f0f0f0;
    }

    .progress::-webkit-progress-bar,
    .progress::-webkit-progress-value {
        border-radius: 10px;
    }

    .progress::-moz-progress-bar {
        border-radius: 10px;
    }

    .progress1::-webkit-progress-value {
        background: rgb(53, 0, 128);
    }

    .progress2::-webkit-progress-value {
        background: orange;
    }

    .progress3::-webkit-progress-value {
        background: red;
    }

    /* body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
} */

    .company-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 10px;
        /* background-color: #f4f4f4;
    border: 1px solid #ddd; */
    }

    .company-name {
        font-size: 2.6rem;
        flex-grow: 1;
    }

    .extra-text {
        font-size: 2.6rem;
        color: #666;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 10px;
        /* Optional: adds spacing between columns */
    }

    .grid-item {
        border: 1px solid #ddd;
        box-sizing: border-box;
    }

    /* circle css */
    .card {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #ffffff;
        width: 280px;
        height: 220px;
        /*   box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.2); */
    }

    .card .percent {
        position: relative;
    }

    .card svg {
        position: relative;
        width: 210px;
        height: 210px;
        transform: rotate(-90deg);
    }

    .card svg circle {
        width: 100%;
        height: 100%;
        fill: none;
        stroke: #f0f0f0;
        stroke-width: 10;
        stroke-linecap: round;
    }

    .card svg circle:last-of-type {
        stroke-dasharray: 625px;
        stroke-dashoffset: calc(625px - (625px * var(--percent)) / 100);
        stroke: #3498db;
    }

    .card .number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .card .number h3 {
        font-weight: 200;
        font-size: 2rem;
    }

    .card .number h3 span {
        font-size: 2rem;
    }


    .card:nth-child(1) svg circle:last-of-type {
        stroke: #f39c12;
    }
</style>

    <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">

        <!-- Company Info -->
        <image href="https://cdn.iconscout.com/icon/free/png-256/free-leetcode-3628885-3030025.png?f=webp" x="20" y="20" width="50" height="50"></image>
        <text x="80" y="45" font-family="Arial" font-size="20">{{name}}</text>
        <text x="200" y="45" font-family="Arial" font-size="20">#{{rank}}</text>
      
        <!-- Progress Circle -->
        <g transform="translate(100, 100)">
          <circle cx="105" cy="105" r="100" stroke="#ddd" stroke-width="5" fill="none"></circle>
          <circle cx="105" cy="105" r="100" stroke="#76c7c0" stroke-width="5" fill="none" 
                  stroke-dasharray="calc(({{percent_of_questions_solved}} * 6.2832) / 100) 628.32" 
                  stroke-dashoffset="calc(100 - ({{percent_of_questions_solved}} * 6.2832) / 100)">
          </circle>
          <text x="105" y="105" text-anchor="middle" font-family="Arial" font-size="20">{{no_of_questions_solved}}/{{total_no_of_questions}}</text>
        </g>
      
        <!-- Task Progress Bars -->
        <g transform="translate(300, 100)">
          <text x="0" y="0" font-family="Arial" font-size="15">Easy {{question_solved.0}}/{{total_questions.0}}</text>
          <rect x="0" y="10" width="200" height="10" fill="#ddd"></rect>
          <rect x="0" y="10" width="50" height="10" fill="#76c7c0"></rect>
      
          <text x="0" y="30" font-family="Arial" font-size="15">Medium {{question_solved.1}}/{{total_questions.1}}</text>
          <rect x="0" y="40" width="200" height="10" fill="#ddd"></rect>
          <rect x="0" y="40" width="50" height="10" fill="#76c7c0"></rect>
      
          <text x="0" y="60" font-family="Arial" font-size="15">Hard {{question_solved.2}}/{{total_questions.2}}</text>
          <rect x="0" y="70" width="200" height="10" fill="#ddd"></rect>
          <rect x="0" y="70" width="50" height="10" fill="#76c7c0"></rect>
        </g>
      
      </svg>
